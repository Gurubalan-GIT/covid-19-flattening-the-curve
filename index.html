<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top py-1 " id="mainNav">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Covid-19 Flattening Curves</a><button

        </button>
    </nav>



    <!-- Call to action section-->
    <section class="page-section bg-dark text-white" id="province-graphs">

        <div class="container text-center">
            <h4 class="mb-4">Global Statistics</h4>
        </div>

        <div class="container row text-black-50 global-stats" id="stats-div">
            <!-- content generated from app.js -->
        </div>

        <div class="container text-center">
            <h2 class="mb-4">Country wise flattening curves</h2>
        </div>

        <div id="country-graphs" class="row province-chart-parent">
            <script>
                let totalCountries = localStorage.getItem("totalCountries") || 150;
                var container = document.getElementById("country-graphs");
                for (i = 0; i <= totalCountries - 1; i++) {
                    container.innerHTML += ` <div class='bg-light p-1 m-2 province-charts'> <canvas id='myChart${i}' width='100%'></canvas> </div> `;
                }
            </script>
        </div>
    </section>
