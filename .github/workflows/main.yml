name: Flattening the curve

on:
  push:
    branches: [ v ]
  schedule:
    - cron: "25 0,2,12 * * *"

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Webhook
      uses: joelwmale/webhook-action@master
      env:
        WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        data: "Hello from github actions!"
